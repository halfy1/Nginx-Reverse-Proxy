server {
    listen 80;

    server_name app1.local;

    proxy_cache_path /var/cache/nginx/app1 levels=1:2 keys_zone=app1_cache:10m max_size=1g inactive=60m use_temp_path=off;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    location /static/ {

        alias /var/www/app1/static/;

        expires 1y;
        add_header Cache-Control "public, immutable";

        access_log off;
        log_not_found off;
    }

    location /media/ {
        alias /var/www/app1/media/;
        expires 6M;
        access_log off;
    }

    location / {
        proxy_cache app1_cache;
        proxy_cache_key $scheme$request_method$host$request_uri;
        proxy_cache_valid 200 302 5m;
        proxy_cache_valid 404 1m;

        proxy_pas http://app1_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_net_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_net_upstream_tries 2;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    location /health {
        access_log off;
        proxy_pass http://app1_backend/health;
        proxy_set_header Host $host;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}