server {
    listen 80;
    server_name app2.local;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    proxy_cache_path /var/cache/nginx/app2 levels=1:2 keys_zone=app2_cache:10m max_size=1g inactive=30m use_temp_path=off;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    location /static/ {

        alias /var/www/app1/static/;

        expires 1y;
        add_header Cache-Control "public, immutable";

        access_log off;
        log_not_found off;
    }

    location /api/ {

        limit_req zone=api_limit burst=20 nodelay;

        proxy_cache app2_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri$is_args$args";
        proxy_cache_valid 200 1m;
        proxy_cache_methods GET HEAD;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }

    location / {
        proxy_pass http://app2_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s; 
    }

    location /health {
        access_log off;
        proxy_pass http://app2_backend/health;
        proxy_sed_header Host $host;
    }

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}